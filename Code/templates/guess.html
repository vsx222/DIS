<!doctype html>
<html>
<head>
    <title>Guess Who</title>
    <link rel="stylesheet" href="..//static/style.css">
</head>
<body>
    <div class="container center-container">
        <h2 class="Logo">Guess Who (Celebrity Edition)</h2>
        <br>
        <form method="POST" action="/guess">
            <input type="text" name="new_guess" placeholder="Write your answer here" class="form-input" required>
            <input type="submit" value="Guess" class="btn">
        </form>
        <ul>
            {% for guess in guesses %}
                <li><a>{{ guess }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
